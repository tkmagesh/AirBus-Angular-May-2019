<h1>Calculator-1</h1>
<hr>
<input type="number" (change)="model.v1 = $event.target.valueAsNumber">
<input type="number" (change)="model.v2 = $event.target.valueAsNumber">
<br/>
<input type="button" value="Add" (click)="model.add()">
<input type="button" value="Subtract" (click)="model.subtract()">
<input type="button" value="Multiply" (click)="model.multiply()">
<input type="button" value="Divide" (click)="model.divide()">
<app-calculator-result [value]="model.result"></app-calculator-result>
